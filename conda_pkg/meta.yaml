{% set version = "0.2.9" %}

package:
  name: pymwm
  version: "{{ version }}"

source:
  path: ../

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - numpy
    - scipy
    - cython
    - setuptools
  run:
    - python
    - riip
    - matplotlib
    - numpy
    - scipy
    - pandas
    - ray-default=1.6
    - ray-dashboard=1.6
    - ipython

test:
  imports:
    - pymwm

about:
  home: "https://github.com/mnishida/PyMWM"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python 3 + Pandas wrapper for the refractiveindex.info database"
  doc_url: https://github.com/mnishida/RII_Pandas/tree/master/tutorial

extra:
  recipe-maintainers:
    - mnishida
